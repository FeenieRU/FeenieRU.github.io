name: Отчёт о баге
description: File a bug report.
title: "[Баг]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Спасибо за участие во вкладе в наш проект!
  - type: input
    id: contact
    attributes:
      label: Укажите ваш сикей
      placeholder: JackTrasen228
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Что произошло?
      description: Подробно опишите, какая неисправность произошла и особенно то, как её воспроизвести.
      placeholder: Сюда можно писать!
      value: "Сюда можно писать!"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Версия Byond
      placeholder: 516.XXXX
    validations:
      required: true
  - type: input
    id: roundid
    attributes:
      label: ID раунда и время
      description: Когда это произошло?
      placeholder: ID: 1820, 13:37
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
