name: Отчёт о баге
description: File a bug report.
title: "[Баг]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Спасибо за участие во вкладе в наш проект!
  - type: input
    id: contact
    attributes:
      label: Укажите ваш сикей
      placeholder: "JackTrasen228"
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Что произошло?
      description: Подробно опишите, какая неисправность произошла и особенно то, как её воспроизвести.
      placeholder: "Сюда можно писать!"
      value: "Сюда можно писать!"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Версия Byond
      placeholder: "516.XXXX"
    validations:
      required: true
  - type: input
    id: roundid
    attributes:
      label: ID раунда и время
      description: Когда это произошло?
      placeholder: "ID: 1820, 13:37"
    validations:
      required: true
  - type: textarea
    id: testmerge
    attributes:
      label: Информация о тест-мержах
      description: Если есть возможность, выпишите информацию о тестмержах раунда сюда. Информацию о нём можно добыть во вкладке OOC > Show Server Revision.
      placeholder: "Тестмержи писать сюда"
